buildscript {
    repositories {
        jcenter()
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'

sourceCompatibility = 1.8

repositories {
    jcenter()
}

dependencies {
    compile "com.google.guava:guava:19.0"
    compile "net.sourceforge.tess4j:tess4j:1.3.0"
    testCompile "junit:junit:4.12"
}
